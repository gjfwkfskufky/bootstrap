 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bakery Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title mb-4 text-center">Feedback</h4>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Your name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                  <label for="contactMethod" class="form-label d-block">Preferred contact method</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" checked>
                    <label class="form-check-label" for="contactEmail">Email</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
                    <label class="form-check-label" for="contactPhone">Phone</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="orderType" class="form-label">Type of order</label>
                  <select class="form-select" id="orderType">
                    <option selected>Choose...</option>
                    <option value="Cake">Cake</option>
                    <option value="Cookies">Cookies</option>
                    <option value="Pastries">Pastries</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="satisfaction" class="form-label d-flex justify-content-between align-items-center">Satisfaction <span id="satisfactionValue" class="badge bg-secondary ms-2">5</span></label>
                  <input type="range" class="form-range" min="1" max="10" id="satisfaction" value="5">
                </div>
                <div class="mb-4">
                  <label for="message" class="form-label">Feedback</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Write your feedback here..." required></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const sat = document.getElementById('satisfaction');
      const satVal = document.getElementById('satisfactionValue');
      sat.addEventListener('input', ()=> satVal.textContent = sat.value);
    </script>
  </body>
</html>
