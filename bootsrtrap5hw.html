

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    .radio-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .radio-group label {
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form>
    <h2>Feedback Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="feedback">Your Feedback</label>
    <textarea id="feedback" name="feedback" required></textarea>

    <label for="source">How did you find our site?</label>
    <select id="source" name="source" required>
      <option value="">Select an option</option>
      <option value="search">Search Engine</option>
      <option value="social">Social Media</option>
      <option value="friend">Friend/Recommendation</option>
      <option value="ad">Online Advertisement</option>
      <option value="other">Other</option>
    </select>

    <label>Satisfaction Level</label>
    <div class="radio-group">
      <label><input type="radio" name="satisfaction" value="1" required> 1</label>
      <label><input type="radio" name="satisfaction" value="2"> 2</label>
      <label><input type="radio" name="satisfaction" value="3"> 3</label>
      <label><input type="radio" name="satisfaction" value="4"> 4</label>
      <label><input type="radio" name="satisfaction" value="5"> 5</label>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
